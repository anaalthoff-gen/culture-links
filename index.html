                </div>
                <div>
                  <span class="text-xs font-medium text-gray-400 uppercase tracking-wide">How to moderate</span>
                  <p class="text-sm text-gray-600 mt-0.5">${activity.howToModerate}</p>
                </div>
              </div>
            </div>
            
            <!-- Link Button -->
            <div class="mt-5">
              <a href="${activity.link}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center gap-2 w-full px-4 py-3 rounded-xl bg-gray-900 text-white text-sm font-medium hover:bg-gray-800 active:bg-gray-950 transition-colors duration-200 group/btn">
                Open Activity
                <svg class="w-4 h-4 transition-transform group-hover/btn:translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
              </a>
            </div>
          </div>
        </article>
      `;
    }

    function createSectionHeader(duration, count) {
      const colors = durationColors[duration];
      return `
        <div class="flex items-center gap-3 mb-6">
          <div class="flex items-center gap-2 px-4 py-2 rounded-xl ${colors.headerBg} ${colors.headerText}">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            <span class="font-semibold">${durationLabels[duration]}</span>
          </div>
          <div class="flex-1 h-px bg-gradient-to-r from-gray-200 to-transparent"></div>
          <span class="text-sm text-gray-400">${count} ${count === 1 ? 'activity' : 'activities'}</span>
        </div>
      `;
    }

    function renderActivities() {
      const container = document.getElementById('activities-container');
      
      if (currentFilter === 'all') {
        // Grouped view
        const durations = [30, 20, 10];
        let html = '<div class="space-y-16">';
        
        durations.forEach(duration => {
          const filtered = activities.filter(a => a.duration === duration);
          html += `<div>`;
          html += createSectionHeader(duration, filtered.length);
          html += `<div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">`;
          filtered.forEach((activity, index) => {
            html += createCard(activity, index);
          });
          html += `</div></div>`;
        });
        
        html += '</div>';
        container.innerHTML = html;
      } else {
        // Filtered view
        const filtered = activities.filter(a => a.duration === parseInt(currentFilter));
        let html = `
          <div class="flex items-center gap-3 mb-6">
            <span class="text-sm text-gray-500">Showing ${filtered.length} ${filtered.length === 1 ? 'activity' : 'activities'}</span>
          </div>
          <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        `;
        filtered.forEach((activity, index) => {
          html += createCard(activity, index);
        });
        html += '</div>';
        container.innerHTML = html;
      }
    }

    // Initial render
    renderActivities();
  </script>
</body>
</html>
